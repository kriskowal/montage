<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GridMagnifier</title>
    <link rel="stylesheet" type="text/css" href="grid-magnifier.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "GridMagnifier"},
                    "_loupe": {"#": "loupe"},
                    "_canvas": {"#": "canvas"}
                }
            },

            "colorPickerCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "colorPickerCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner.colorPickerEnabled"}
                }
            },

            "colorPicker": {
                "prototype": "ui/color-picker.reel",
                "properties": {
                    "element": {"#": "colorPicker"}
                },
                "bindings": {
                    "currentColor": {"<-": "@owner.color"},
                    "x": {"<-": "@owner.x"},
                    "y": {"<-": "@owner.y"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="GridMagnifier" class="GridMagnifier">
        <div data-montage-id="loupe" class="loupe">
            <canvas data-montage-id="canvas" width="200" height="200"></canvas>
        </div>
        <div data-montage-id="colorPickerCondition">
            <div data-montage-id="colorPicker"></div>
        </div>
    </div>

</body>
</html>
